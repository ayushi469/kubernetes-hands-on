apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-controller
  labels:
    app: ingress-controller
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /nginx
        pathType: Prefix
        backend:
          service:
            name: nginx-service  ## this is metadata.name not metadata.labels
            port:
              number: 9090
      - path: /apache
        pathType: Prefix
        backend:
          service: 
            name: apache-service
            port:
              number: 8080

